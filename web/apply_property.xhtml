<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >

    <ui:composition template="layout.xhtml">

        <ui:define name="title">Oz Property Hub</ui:define>

        <ui:define name="content">

            <div class="container">

                <div class="spacer">
                    <div class="row register">
                        <div class="col-lg-9 col-lg-offset-2 col-sm-9 col-sm-offset-2 col-xs-12 ">

                            <h:messages globalOnly="true" showDetail="false"
                                        errorClass="msg_error"
                                        infoClass="msg_info"
                                        fatalClass="msg_error"
                                        warnClass="msg_warn"
                                        layout="table"
                                        errorStyle="color:red"
                                        />
                            <h:form enctype="multipart/form-data">
                                <div class="section">
                                    <h4><b>Tell us about yourself</b></h4>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <h:outputLabel value="First Name"/>
                                            <h:inputText  class="form-control"  value="#{applyPropertyBean.firstName}" required="true" requiredMessage="Required!" id="firstName" />
                                            <h:messages errorStyle="color:red" for="firstName" layout="table"/>
                                        </div>

                                        <div class="col-lg-6">
                                            <h:outputLabel value="Last Name"/>
                                            <h:inputText  class="form-control"  value="#{applyPropertyBean.lastName}" required="true" requiredMessage="Required!" id="lastName" />
                                            <h:messages errorStyle="color:red" for="lastName" layout="table"/>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <h:outputLabel value="Email"/>
                                            <h:inputText  class="form-control"  value="#{applyPropertyBean.email}" required="true" requiredMessage="Required!" id="email" />
                                            <h:messages errorStyle="color:red" for="email" layout="table"/>
                                        </div>

                                        <div class="col-lg-6">
                                            <h:outputLabel value="Phone"/>
                                            <h:inputText  class="form-control"  value="#{applyPropertyBean.phone}" required="true" requiredMessage="Required!" id="phone" />
                                            <h:messages errorStyle="color:red" for="phone" layout="table"/>
                                        </div>
                                    </div>

                                    <div class="row">

                                        <div class="col-lg-6">
                                            <h:outputLabel value="Address"/>
                                            <h:inputText  class="form-control"  value="#{applyPropertyBean.address}" required="true" requiredMessage="Required!" id="address" />
                                            <h:messages errorStyle="color:red" for="address" layout="table"/>
                                        </div>

                                        <div class="col-lg-6">
                                            <h:outputLabel value="Preferred lease term" />
                                            <h:selectOneMenu value="#{applyPropertyBean.leaseTermInMonths}" required="true" requiredMessage="Required!">
                                                <f:selectItem itemLabel="3 months" itemValue="3" />
                                                <f:selectItem itemLabel="6 months" itemValue="6" />
                                                <f:selectItem itemLabel="9 months" itemValue="9" />
                                                <f:selectItem itemLabel="12 months" itemValue="12" />
                                            </h:selectOneMenu>
                                            <h:messages errorStyle="color:red" for="state" layout="table"/>
                                        </div>
                                    </div>

                                    <div class="row features">
                                        <div class="col-lg-6">
                                            <h:selectBooleanCheckbox  value="#{applyPropertyBean.isEmployed}" id="isEmployed"/>
                                            <h:outputLabel value="Has Job?"/>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <h:outputLabel value="Income"/>
                                            <h:inputText  class="form-control"  value="#{applyPropertyBean.salary}" required="true" requiredMessage="Required!" id="salary" />
                                            <h:messages errorStyle="color:red" for="salary" layout="table"/>
                                        </div>

                                        <div class="col-lg-6">
                                            <h:outputLabel value="Income duration"/>
                                            <h:selectOneMenu value="#{applyPropertyBean.salaryType}" required="true" requiredMessage="Required!">
                                                <f:selectItems value="#{applyPropertyBean.salaryTypes}" />
                                            </h:selectOneMenu>
                                            <h:messages errorStyle="color:red" for="state" layout="table"/>
                                        </div>

                                    </div>  
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <h:outputLabel value="No of Dogs"/>
                                            <h:inputText  class="form-control"  value="#{applyPropertyBean.noOfDogs}" required="true" requiredMessage="Required!" id="noOfDogs" />
                                            <h:messages errorStyle="color:red" for="noOfDogs" layout="table"/>
                                        </div>
                                        <div class="col-lg-6">
                                            <h:outputLabel value="No of Cats"/>
                                            <h:inputText  class="form-control"  value="#{applyPropertyBean.noOfCats}" required="true" requiredMessage="Required!" id="noOfCats" />
                                            <h:messages errorStyle="color:red" for="noOfCats" layout="table"/>
                                        </div>
                                    </div> 
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <h:outputLabel value="Offered Rent"/>
                                            <h:inputText  class="form-control"  value="#{applyPropertyBean.offeredRent}" required="true" requiredMessage="Required!" id="applyPropertyBean">
                                                <f:validateLongRange minimum="1" />
                                            </h:inputText>
                                            <h:messages errorStyle="color:red" for="applyPropertyBean" layout="table"/>
                                        </div>

                                        <div class="col-lg-6">
                                            <h:outputLabel value="No of Other pets"/>
                                            <h:inputText  class="form-control"  value="#{applyPropertyBean.noOfOtherPets}" required="true" requiredMessage="Required!" id="noOfOtherPets" />
                                            <h:messages errorStyle="color:red" for="noOfOtherPets" layout="table"/>
                                        </div> 
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <h:outputLabel value="Bio"/>
                                            <h:inputTextarea  class="form-control"  value="#{applyPropertyBean.bio}" rows="10" cols="40"  required="true" requiredMessage="Required!" id="property_details" />
                                            <h:messages errorStyle="color:red" for="property_details" layout="table"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="section">
                                    <h4><b>Documents</b></h4>
                                    <div class="row">
                                        <div class="col-lg-6">
                                
                                            <h:outputLabel value="Primary Document"/>
                                            <p:fileUpload value="#{applyPropertyBean.primaryDocument}"  multiple="false" mode="simple" dragDropSupport="true" />
                                            <h:messages errorStyle="color:red" for="primaryDocument" layout="table"/>
                                           <h:graphicImage value="uploaded-images/#{applyPropertyBean.primaryImageUrl}" class="img-responsive" rendered="#{not empty applyPropertyBean.primaryImageUrl}" />
                                            
                                        </div>
                                        
                                        <div class="col-lg-6">
                                            <h:outputLabel value="Secondary Document"/>
                                            <p:fileUpload value="#{applyPropertyBean.secondaryDocument}"  multiple="false" mode="simple" dragDropSupport="true" />
                                             <h:messages errorStyle="color:red" for="secondaryDocument" layout="table"/>
                                             <h:graphicImage value="uploaded-images/#{applyPropertyBean.secondaryImageUrl}" class="img-responsive" rendered="#{not empty applyPropertyBean.secondaryImageUrl}" />
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-6">
                                            <h:outputLabel value="Income Document"/>
                                            <p:fileUpload value="#{applyPropertyBean.incomeDocument}"  multiple="false" mode="simple" dragDropSupport="true" />
                                          
                                            <h:messages errorStyle="color:red" for="incomeDocument" layout="table"/>
                                           <h:graphicImage value="uploaded-images/#{applyPropertyBean.incomeImageUrl}" class="img-responsive" rendered="#{not empty applyPropertyBean.incomeImageUrl}" />
                                        </div>
                                        <div class="col-lg-6">
                                            <h:outputLabel value="Other Document"/>
                                            <p:fileUpload value="#{applyPropertyBean.otherDocuement}"  multiple="false" mode="simple" dragDropSupport="true" />
<!--                                            <h:inputFile  class="form-control"  value="#{applyPropertyBean.otherDocuement}" id="otherDocuement" />-->
                                            <h:messages errorStyle="color:red" for="otherDocuement" layout="table"/>
                                              <h:graphicImage value="uploaded-images/#{applyPropertyBean.otherImageUrl}" class="img-responsive" rendered="#{not empty applyPropertyBean.otherImageUrl}" />
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-6">
                                            <h:outputLabel value="Preferred move in Date and Time"/>
                                            <div>
                                                <p:calendar id="dateTimePicker" value="#{applyPropertyBean.moveInDate}" showButtonPanel="true"  pattern="MM/dd/yyyy HH:mm:ss"/>
                                                <h:messages errorStyle="color:red" for="inspectionDate" layout="table"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                    <!--int aid, int uid, int pid-->
                                <h:commandButton value="Submit"  class="btn btn-success" action="#{applyPropertyBean.submit()}" />


                            </h:form>
                        </div>

                    </div>
                </div>
            </div>


        </ui:define>
    </ui:composition> 
</html>
