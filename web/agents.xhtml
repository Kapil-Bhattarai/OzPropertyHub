<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="layout.xhtml">

        <ui:define name="title">Oz Property Hub</ui:define>

        <ui:define name="content">
            <!-- banner -->
            <!--            <div class="inside-banner">
                            <div class="container"> 
                                <span class="pull-right"><a href="#">Home</a> / Agents</span>
                                <h2>Agents</h2>
                            </div>
                        </div>-->
            <!-- banner -->


            <div class="container">
                <div class="spacer agents">

                    <div class="row">

                        <div class="col-lg-10  col-lg-offset-1 col-sm-12">
                            <f:forEach items="#{userBean.getActiveUsersByType(true)}" var="agent">       
                                <div class="row agent">
                                    <div class="col-lg-2 col-sm-2 ">
                                        <h:graphicImage value="uploaded-images/#{agent.mainImage}" rendered="#{not empty agent.mainImage}" class="img-responsive"  alt="agent name" />
                                        <h:graphicImage value="resources/images/profile_picture.png" rendered="#{empty agent.mainImage}" />
                                    </div>
                                    <div class="col-lg-7 col-sm-7 "><h4>#{agent.firstName}${agent.lastName}</h4><p>#{agent.bio}</p></div>
                                    <div class="col-lg-3 col-sm-3 "><span class="glyphicon glyphicon-envelope"></span> <a href="mailto:abc@realestate.com">#{agent.email}</a><br/>
                                        <span class="glyphicon glyphicon-earphone"></span> #{agent.phone}</div>
                                </div>
                            </f:forEach>
                        </div>
                    </div>

                </div>
            </div>
        </ui:define>
    </ui:composition> 
</html>
