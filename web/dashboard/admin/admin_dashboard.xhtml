<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="../../layout.xhtml">

        <ui:define name="title">Oz Property Hub</ui:define>
   
        <ui:define name="content">
            <div class="welcome">
                <h3><h:outputText value="Welcome #{userBean.firstName}"/> </h3>
               <h6><h:outputText value="Active Agents"/></h6>
            </div>
            <table id="tableContent">
          
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Address</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <f:forEach items="#{userBean.getActiveUsersByType(true)}" var="agent">       
                        <tr>
                            <td>#{agent.firstName} #{agent.lastName}</td>    
                            <td>#{agent.email}</td>  
                            <td>#{agent.phone}</td> 
                             <td>#{agent.address}</td> 
                            <td>
                                <h:form>
                                    <h:commandButton value="Suspend" action="#{userBean.suspendAgent(agent)}" />
                                    <h:commandButton value="Delete" action="#{userBean.deleteAgent(agent)}" />
                                </h:form>
                            </td>
                        </tr>
                    </f:forEach>
                </tbody>
            </table>
        </ui:define>
    </ui:composition> 
</html>
