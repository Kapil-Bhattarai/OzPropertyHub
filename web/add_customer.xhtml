<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="layout.xhtml">

        <ui:define name="title">Movies and Games</ui:define>
        <ui:define name="heading">Add Customer </ui:define>

        <ui:define name="content">
            <h:form id="customerForm">

                <div class="row">
                    <div class="col-25">
                        <label for="title">Customer: </label>
                    </div>
                    <div class="col-75">
                        <h:inputText id="name" value="#{customerBean.name}" required="true" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="description">Address: </label>
                    </div>
                    <div class="col-75">
                        <h:inputText id="address" value="#{customerBean.address}" required="true" />
                    </div>
                </div> 

                <div class="row">
                    <div class="col-25">
                        <label for="company">Phone Number: </label>
                    </div>
                    <div class="col-75">
                        <h:inputText id="phone" value="#{customerBean.phone}" required="true" />
                    </div>
                </div>


                <div class="row">
                    <div class="col-25">
                        <label for="platform">Email: </label>
                    </div>
                    <div class="col-75">
                        <h:inputText id="email" value="#{customerBean.email}" required="true" />
                    </div>
                </div> 

                <p>
                    <h:commandButton value="Add Customer" action="#{customerBean.addCustomer}">
                    </h:commandButton>
                </p>
            </h:form>

        </ui:define>

        <ui:define name="footer">
            <a href="list_customer.faces">Customers lists</a> | <a href="default.faces">HomePage</a>
        </ui:define>

    </ui:composition> 
</html>
