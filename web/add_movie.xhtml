<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="layout.xhtml">

        <ui:define name="title">Movies and Games</ui:define>
        <ui:define name="heading">Add Movie </ui:define>

        <ui:define name="content">
            <h:form id="movieForm">

                <div class="row">
                    <div class="col-25">
                        <label for="title">Title: </label>
                    </div>
                    <div class="col-75">
                        <h:inputText id="title" value="#{movieBean.product.title}" required="true" />
                    </div>
                </div>

                 <div class="row">
                    <div class="col-25">
                        <label for="description">Description: </label>
                    </div>
                    <div class="col-75">
                        <h:inputTextarea id="description" value="#{movieBean.product.description}" required="true" />
                    </div>
                </div> 
                

                <div class="row">
                    <div class="col-25">
                        <label for="company">Company: </label>
                    </div>
                    <div class="col-75">
                        <h:inputText id="company" value="#{movieBean.product.company}" required="true" />
                    </div>
                </div>


                <div class="row">
                    <div class="col-25">
                        <label for="platform">Platform: </label>
                    </div>
                    <div class="col-75">
                        <h:inputText id="platform" value="#{movieBean.product.platform}" required="true" />
                    </div>
                </div> 
          

                <div class="row">
                    <div class="col-25">
                        <label for="classification">Classification: </label>
                    </div>
                    <div class="col-75">
                        <h:inputText id="classification" value="#{movieBean.product.classification}" required="true" />
                    </div>
                </div> 

                <div class="row">
                    <div class="col-25">
                        <label for="price">Price: </label>
                    </div>
                    <div class="col-75">
                        <h:inputText id="price" value="#{movieBean.product.price}" required="true" />
                    </div>
                </div> 
                
                 <div class="row">
                    <div class="col-25">
                        <label for="stock">Stocks: </label>
                    </div>
                    <div class="col-75">
                        <h:inputText id="stock" value="#{movieBean.product.stock}" required="true" />
                    </div>
                </div> 
                
               <div class="row">
                    <div class="col-25">
                        <label for="description">Special Features: </label>
                    </div>
                    <div class="col-75">
                        <h:inputTextarea id="specialFeatures" value="#{movieBean.specialFeatures}" required="true" />
                    </div>
                </div> 

                  <div class="row">
                    <div class="col-25">
                        <label for="description">Duration: </label>
                    </div>
                    <div class="col-75">
                        <h:inputText id="duration" value="#{movieBean.duration}" required="true" />
                    </div>
                </div> 
                
                <p>
                    <h:commandButton value="Add Movie" action="#{movieBean.addMovie}">
                    </h:commandButton>
                </p>
            </h:form>
             
        </ui:define>
         <ui:define name="footer">
            <a href="new_movie_display.faces">Movies stock</a> | <a href="default.faces">HomePage</a> 
        </ui:define> 
    </ui:composition> 
</html>
