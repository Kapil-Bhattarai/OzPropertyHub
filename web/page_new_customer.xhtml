<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsp/jstl/core"
 xmlns:ui="http://java.sun.com/jsf/facelets">
    
       <ui:composition template="layout.xhtml">

<ui:define name="title">eBusiness</ui:define>
<ui:define name="heading">Customers </ui:define>
<ui:define name="content">

    <h:outputText value="Data successfully saved for #{customerBean.getCustomerName(customerBean.customerId)}" styleClass="customHeading1" rendered="#{customerBean.customerId != 0 and customerBean.search == false}"/>
    <h:outputText value="The Found Customer" styleClass="customHeading1" rendered="#{customerBean.search == true}"/>
    
    
   <table id="tableContent">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Orders</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
           
            <f:forEach items="#{customerBean.getCustomerList(customerBean.customerId)}" var="customer">
                <tr>
                    <td>#{customer.name}</td>
                    <td>#{customer.address}</td>
                    <td>#{customerBean.getCustomerOrderCount(customer.getId())}</td>
                   <td>
                     
                       <h:form>
                <h:commandLink action="#{customerBean.showCustomerDetailsById(customer.getId())}">View Details</h:commandLink>
            </h:form>
                     
                   </td>
                </tr>
            </f:forEach>
        </tbody>
    </table>
 <h:outputText value="Total Customers #{customerBean.countCustomers()}" styleClass="customHeading2" />
</ui:define>
 <ui:define name="footer">
    <a href="add_customer.faces">Add customer</a> | <a href="default.faces">HomePage</a>
</ui:define>
       </ui:composition>
</html>
